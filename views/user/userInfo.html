<!DOCTYPE html>
<html>
<head>
	<title>会员添加--layui后台管理模板</title>
	<%include ../header%>
	<link rel="stylesheet" href="/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			    	<input type="text"  disabled class="layui-input layui-disabled" value="<%=name%>">
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色名</label>
			    <div class="layui-input-block">
					<%roles.forEach(function(role){%>
						<div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin=""><span><%=role.name%></span><i class="layui-icon"></i></div>
					<%})%>
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
					<input type="radio" name="gender" value="1" title="男" 
					<%if(gender==1){ %>
						<%="checked" %>
					<%} %>
					>
	     			<input type="radio" name="gender" value="2" title="女"<%if(gender==2){ %>
						<%="checked" %>
					<%} %>
					>
	     			<input type="radio" name="gender" value="0" title="保密"<%if(gender==0){ %>
						<%="checked" %>
					<%} %>
					>
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" value="<%=email%>" name="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input userEmail">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel"  placeholder="请输入手机号码" name="phone" lay-verify="required|phone" class="layui-input userPhone" value="<%=phone%>">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">出生年月</label>
			    <div class="layui-input-block">
					<%if(birthDate){%>
						<input type="text" value="<%=birthDate.toLocaleDateString()%>" name="birthDate" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
					<%}else{%>
						<input type="text" value="" name="birthDate" placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
			    	<%}%>
			    </div>
			</div>
		</div>
		<div class="user_right">
			<img src="/images/userface1.jpg" class="layui-circle" id="userFace">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<%include ../footer%>
	<script type="text/javascript" src="/js/user.js"></script>
</body>
</html>
