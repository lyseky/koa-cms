<!DOCTYPE html>
<html>

<head>
	<title>会员添加--layui后台管理模板</title>
	<%include ../header%>
		<style type="text/css">
			.layui-form-item .layui-inline {
				width: 33.333%;
				float: left;
				margin-right: 0;
			}

			@media(max-width:1240px) {
				.layui-form-item .layui-inline {
					width: 100%;
					float: none;
				}
			}
		</style>
</head>

<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" name="name" lay-verify="required" placeholder="请输入登录名" value="123">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userEmail" name="email" lay-verify="email" placeholder="请输入邮箱" value="123@qq.com">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userEmail" name="phone" lay-verify="phone" placeholder="请输入手机号" value="12341234123">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<select name="status" class="userStatus" lay-filter="userStatus">
						<option value="1">启用</option>
						<option value="0">禁用</option>
				    </select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block ">
					<input type="radio" name="gender" value="0" title="保密" checked>
					<input type="radio" name="gender" value="1" title="男">
					<input type="radio" name="gender" value="2" title="女">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-block">
					<%roles.forEach(function(item){%>
						 <input type="checkbox" name="roles" value="<%=item.id%>" title="<%=item.name%>"> 
						 <input type="checkbox" name="roles" value="2" title="<%=item.name%>"> 
					<%})%>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入站点描述" class="layui-textarea linksDesc" name="describe"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<%include ../footer%>
		<script type="text/javascript" src="/js/addUser.js"></script>
</body>

</html>
